<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="container">
			This is the line with nested spans.
			<br />
			T<span class="b">h<span class="f4">i</span></span
			><span class="f4">s</span
			><span class="b"> i<span class="f4">s.</span></span>
			<br />
			This is the line with non-nested spans.
			<br />
			T<span class="b">h</span><span class="b f4">i</span
			><span class="f4">s</span><span class="b"> i</span
			><span class="b f4">s.</span>
		</div>

		<div class="center-container">
			<div class="editor-toolbar">
				<button class="editor-button" id="bold">B</button>
				<button class="editor-button" id="italic">I</button>
				<button class="editor-button f2" id="f2">A</button>
				<button class="editor-button f3 toggled" id="f3">A</button>
				<button class="editor-button f4" id="f4">A</button>
			</div>
			<div
				class="editor-box"
				id="editor-box"
				role="textbox"
				contenteditable="true"
			>
				This is some text that I <span class="b">would</span> want to
				edit later.
			</div>
		</div>
	</body>
</html>
